<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Tèsèvè</title>

        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header>
            <div class="buttons">
                <a href="javascript:void(0);" id="close">close</a>
                <a href="javascript:void(0);" id="minify"><i></i>minify</a>
                <a href="javascript:void(0);" id="magnify"><i></i>magnify</a>
            </div>
            <h1>Tèsèvè</h1>
        </header>
        <form action="javascript:void(0);">
            <fieldset class="main-parameters">
                <div class="params">
                    <div class="root-selector">
                        <label for="root-input">folder:</label>
                        <div class="input-holder">
                            <span id="root-preview"></span>
                            <button id="root-select">choose</button>
                        </div>
                    </div>
                    <div class="port-selector">
                        <label for="port-input">port:</label>
                        <input id="port-input" type="number" min="1000" max="65535" />
                    </div>
                    <div class="autoindex-option">
                        <label>
                            <input id="autoindex-state" type="checkbox" value="1" checked />
                            <span>enable autoindex</span>
                        </label>
                    </div>
                </div>
                <div class="link-holder">
                    <span>Server is ready at:</span>
                    <a href="http://localhost:00000" id="server-link">http://localhost:00000</a>
                </div>
            </fieldset>
            <div id="logs">
                <div class="logs-box">
                    <ul id="logs-content"></ul>
                </div>
                <div class="tools">
                    <a href="javascript:void(0);" id="empty-logs">clear logs</a>
                </div>
            </div>
        </form>
        <script>require( "./js/main.js" );</script>
    </body>
</html>
